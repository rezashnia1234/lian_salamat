<div class="pages">
  <div data-page="projects" class="page no-toolbar no-navbar">
    <div class="page-content">
    
     <div class="navbarpages">
       <div class="nav_left_logo"><a href="index.html"><img src="images/logo.png" alt="" title="" /></a></div>
       <div class="nav_right_button"><a href="menu.html"><img src="images/icons/white/menu.png" alt="" title="" /></a></div>
     </div>
     <div id="pages_maincontent">
     
              <h2 class="page_title">Reception</h2> 
     
              <div class="page_content"> 

                <div class="contactform">
                <form>
                
				
				<label>I am looking for:</label>
			<div class="selector_overlay">
				<select class="cs-select cs-skin-overlay selectoptions">
					<option value="" disabled="disabled" selected>select treatment</option>
					<option value="1">Cancer Treatment</option>
					<option value="2">Cardiac Surgery</option>
					<option value="3">Cosmetic Surgery</option>
					<option value="4">Dentistry</option>
					<option value="5">Infertility Treatment</option>
					<option value="6">Neurosurgery</option>
					<option value="7">Ophthalmology</option>
					<option value="8">Orthopedics</option>
					<option value="9">Traditional Medicine</option>
					<option value="9">Weight Loss</option>
				</select>
			</div>
				
				
				
			<label>Country:</label>
			<div class="selector_overlay">
				<select class="cs-select cs-skin-overlay selectoptions">
					<option value="" disabled="disabled" selected>select country</option>
					<option value="1">Egypt</option>
					<option value="2">India</option>
					<option value="3">Iran</option>
					<option value="4">Iraq</option>
					<option value="5">Jordan</option>
					<option value="6">Malaysia</option>
					<option value="7">Oman</option>
					<option value="8">Singapore</option>
					<option value="9">South Korea</option>
					<option value="10">Thailand</option>
					<option value="11">Turkey</option>
					<option value="12">UAE</option>
				</select>
			</div>
			
			
				
				
				
                <label>Name:</label>
                <input type="text" name="name" value="" class="form_input" />
				
				<label>Phone:</label>
                <input type="tel" name="phone" value="" class="form_input" />
                
                <label>Email:</label>
                <input type="text" name="email" value="" class="form_input" />
				
				<label>Message:</label>
                <textarea name="message" class="form_textarea" rows="" cols=""></textarea>
				
				<label for="avatar">Medical records:</label>
				<input type="file"
					   id="avatar" name="avatar"
					   accept="image/*, .pdf"><p>only image and pdf formats are allowed</p>
				
				<input type="submit" name="submit" class="form_submit" id="submit" value="Send" />
				
				
				
				
				
				
                	
			
                <label>Autocomplete (type "a")</label>
		<input type="text" placeholder="type for example letter a" class="form_input" id="autocomplete-dropdown">
                
                <label>Radio:</label>
                
                  <label class="label-radio item-content">
                    <!-- Checked by default -->
                    <input type="radio" name="my-radio" value="Books" checked="checked">
                    <div class="item-inner">
                      <div class="item-title">Books</div>
                    </div>
                  </label>
                  
                  <label class="label-radio item-content">
                    <!-- Checked by default -->
                    <input type="radio" name="my-radio" value="Movies">
                    <div class="item-inner">
                      <div class="item-title">Movies</div>
                    </div>
                  </label>

                <label>Checkbox:</label>
                
                  <label class="label-checkbox item-content">
                    <!-- Checked by default -->
                    <input type="checkbox" name="my-checkbox" value="Books" checked="checked">
                    <div class="item-media">
                      <i class="icon icon-form-checkbox"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">Books</div>
                    </div>
                  </label>

                  <label class="label-checkbox item-content">
                    <input type="checkbox" name="my-checkbox" value="Movies">
                    <div class="item-media">
                      <i class="icon icon-form-checkbox"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">Movies</div>
                    </div>
                  </label>
                  
                  <label>Switch:</label>
                             
                  <div class="item-content">
                   
                    <div class="item-inner">
                      <div class="item-title">Enable Option</div>
                      <div class="item-input">
                        <label class="label-switch">
                          <input type="checkbox">
                          <div class="checkbox"></div>
                        </label>
                      </div>
                    </div>
                  </div>

                <iframe src="https://lianhealth.om/reception/" width="100%" height="800" frameborder="2" style="border:0"></iframe>
				<div class="call_button"><a href="https://lianhealth.om/reception/" class="external">Make a Reception Now!</a></di
				       

				
                </form>
                </div>

              
              
              </div>
      
      </div>
      
      
    </div>
  </div>
</div>
